#spring.profiles.active=dev
cinemang.seeder.cron=0 0 10 * * ?
spring.application.name=CineMang

# LOGGING
logging.file.name=logs/cinemang.log

## DATASOURCE
spring.datasource.name=postgresDB
spring.datasource.url=jdbc:postgresql://localhost:5432/cinemang?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

server.compression.enabled=true
#server.tomcat.additional-tld-skip-patterns=*.jar

# 1 day cache
spring.web.resources.cache.period = 1D

# postgres lob issue workaround
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
