group 'net.ehicks'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
//    maven
//    {
//        url "$artifactory_contextUrl/libs-snapshot-local/"
//        credentials{
//            username = "$artifactory_user"
//            password = "$artifactory_password"
//        }
//    }
}

dependencies {
    compile 'com.github.ehicks05:common:-SNAPSHOT'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    compile 'org.apache.commons:commons-lang3:3.5'

    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'org.slf4j:slf4j-log4j12:1.7.22'
    compile 'log4j:apache-log4j-extras:1.2.17'

    compile 'org.glassfish:javax.json:1.0.4'
    compile 'commons-net:commons-net:3.6'

    compile 'com.h2database:h2:1.4.195'
    compile 'javax.servlet:jstl:1.2'
    providedCompile 'org.apache.tomcat:tomcat-catalina:8.0.39' // for messageDigest
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

idea{
    project {
        languageLevel = '1.8'
    }
    module {
        downloadJavadoc = true // defaults to false
        downloadSources = true
    }
}

configurations.all {
    resolutionStrategy {
        cacheChangingModulesFor 0, 'seconds'
    }
}